<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>BAEK JONGWHOUN - HOME</title>
</head>
<body>
    <div class="menubg dpnone" onclick="menuclose()"></div>
    <header>
    </header>
    <main>
    </main>
    <script>
        const mc = document.getElementById('menu-btn-checkbox');
        const menu = document.getElementById('menu');
        const menubg = document.querySelector('.menubg');
        function mf(){
            let v = event.target.checked;
            if (v === true) {
                menu.style.transform = 'translateY(0%)'
                menubg.classList.remove('dpnone');
            } else {
                menu.style.transform = 'translateY(-100%)'
                menubg.classList.add('dpnone');
            }
        }
        function menuclose(){
            mc.checked = false;
            menu.style.transform = 'translateY(-100%)'
            menubg.classList.add('dpnone');
        }
        // 커서
        const cursor = document.querySelector('.cursor');
        window.addEventListener('mousemove',(e)=>{
            const X = e.clientX;
            const Y = e.clientY;
            cursor.style.left = `${X}px`;
            cursor.style.top = `${Y}px`;
            cursor.classList.add('active');
                clearTimeout(cursor.timer);
                cursor.timer = setTimeout(() => {
                    cursor.classList.remove('active');
                }, 290);
        });
       
    </script>
    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>
</body>
</html>
